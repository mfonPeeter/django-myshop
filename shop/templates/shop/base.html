{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description"
          content="Welcome to My Shop, your one-stop destination for quality products." />
    <meta name="keywords" content="shop, ecommerce, products, buy online" />
    <title>
      {% block title %}
        My shop
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <div id="header">
      <a href="{% url 'shop:product_list' %}" class="logo">My shop</a>
    </div>
    <div id="subheader">
      <div class="cart">Your cart is empty.</div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
